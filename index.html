<!DOCTYPE html>
<html lang="en">

<head>
  <!--Title and Meta Tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!--Tailwind CSS Links-->
  <link href="output.css" rel="stylesheet">
  <link href="input.css" rel="stylesheet">
</head>

<body class="bg-cyan-50">
  <!--Header Tag-->
  <header class="flex flex-col items-center justify-center p-8 space-y-6">
    <h1 class="text-3xl text-green-400">
      Student Registration System using DOM:
    </h1>
    <p class="text-2xl text-gray-700">
      This Website helps create and store Student Information
    </p>
  </header>

  <!--Form Tag-->
  <form class="flex flex-col items-center justify-center">
    <!-- Row 1: (Student Name + Student ID)-->
    <div class="flex flex-row space-x-6">
      <div class="flex flex-col">
        <label class="text-cyan-600 space-y-6">Student Name:</label>
        <input type="text" id="name" placeholder="Enter your name"
          class="p-2 border rounded text-red-500 border-black w-96" required pattern="[A-Za-z ]+">
      </div>
      <div class="flex flex-col">
        <label class="text-cyan-600 space-y-6">Student ID:</label>
        <input type="number" id="id" placeholder="Enter your ID"
          class="p-2 border rounded text-red-500 border-black w-96" required minlength="10">
      </div>
    </div>

    <!-- Row 2: (Email + Phone)-->
    <div class="flex flex-row space-x-6">
      <div class="flex flex-col">
        <label class="text-cyan-600 space-y-6">Student Email ID:</label>
        <input type="email" id="email" placeholder="Enter your Email"
          class="p-2 border rounded text-red-500 border-black w-96" required>
      </div>
      <div class="flex flex-col">
        <label class="text-cyan-600 space-y-6">Student Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your Phone Number"
          class="p-2 border rounded text-red-500 border-black w-96" required pattern="\d{10,}">
      </div>
    </div>

    <!-- Buttons: (Submit + Reset)-->
    <div class="flex justify-evenly space-x-48 mt-6">
      <button type="button" id="submit" class="px-4 py-2 bg-green-400 text-white rounded">Submit</button>
      <button type="reset" id="reset" class="px-4 py-2 bg-red-400 text-white rounded">Reset</button>
    </div>
  </form>

  <!--JavaScript-->
  <script>
    //Container where student Records are Stored
    const studentdiv = document.createElement("div");
    studentdiv.setAttribute("id", "student-records");
    //Dynamic Scrollbar
    studentdiv.classList.add("max-h-96", "overflow-y-auto");
    document.body.appendChild(studentdiv);

    //Target variable to check if edit button is clicked
    let target = null;

    // Array to hold student records
    let students = JSON.parse(localStorage.getItem("students")) || [];

    // Render students from localStorage on load
    window.onload = renderStudents;

    //Button to add student data
    document.getElementById("submit").addEventListener("click", addstudent);

    //Button to reset form data
    document.getElementById("reset").addEventListener("click", function () {
      target = null;
      document.getElementById("submit").innerText = "Submit";
    });

    //Function to render all students from array
    function renderStudents() {
      studentdiv.innerHTML = ""; // clear old records

      if (students.length === 0) {
        studentdiv.classList.remove("student-container"); // hide container when empty
        return;
      }

      studentdiv.classList.add("student-container"); // show styled container if not empty
      students.forEach((student, index) => {
        createStudentRecord(student, index);
      });
    }

    //Function to add or update student data
    function addstudent() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      //Input Validation
      //All Fields are empty
      if (!name && !id && !email && !phone) {
        alert("Empty fields are not allowed");
        return;
      }

      //Name Validation
      if (!/^[A-Za-z ]+$/.test(name)) {
        alert("Student name must contain only letters and spaces");
        return;
      }

      //ID validation
      if (!/^\d{10,}$/.test(id) || Number(id) <= 0) {
        alert("Student ID must be a positive number with at least 10 digits");
        return;
      }

      //Email Validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Invalid email format");
        return;
      }

      //Phone Number Validation
      if (!/^\d{10,}$/.test(phone)) {
        alert("Phone number must be at least 10 digits long");
        return;
      }

      const studentObj = { name, id, email, phone };

      if (target) {
        // Update existing record
        const index = target.getAttribute("data-index");
        students[index] = studentObj;
        localStorage.setItem("students", JSON.stringify(students));
        renderStudents();
        document.getElementById("submit").innerText = "Submit";
        target = null;
      } else {
        // Add new record
        students.push(studentObj);
        localStorage.setItem("students", JSON.stringify(students));
        renderStudents();
      }

      // Clear form
      document.getElementById("name").value = "";
      document.getElementById("id").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
    }

    // Function to create student record element
    function createStudentRecord(student, index) {
      const recordsdiv = document.createElement("div");
      recordsdiv.setAttribute("data-index", index);

      const p = document.createElement("p");
      p.innerHTML = `
        Student Name: ${student.name} <br>
        Student ID: ${student.id} <br>
        Student Email ID: ${student.email} <br>
        Student Phone Number: ${student.phone} <br>
      `;

      const deleteButton = document.createElement("button");
      deleteButton.innerHTML = "Delete";
      deleteButton.addEventListener("click", function () {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        renderStudents();
      });

      const editButton = document.createElement("button");
      editButton.innerHTML = "Edit";
      editButton.addEventListener("click", function () {
        document.getElementById("name").value = student.name;
        document.getElementById("id").value = student.id;
        document.getElementById("email").value = student.email;
        document.getElementById("phone").value = student.phone;
        target = recordsdiv;
        document.getElementById("submit").innerText = "Update";
      });

      recordsdiv.appendChild(p);
      recordsdiv.appendChild(deleteButton);
      recordsdiv.appendChild(editButton);
      studentdiv.appendChild(recordsdiv);
    }
  </script>
</body>

</html>

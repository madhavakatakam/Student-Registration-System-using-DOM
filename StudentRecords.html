<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-cyan-50">
  <div class="flex flex-col items-center justify-center p-8 space-y-6">
    <h1 class="text-3xl text-green-400">
      Student Registration System using DOM:
    </h1>
    <p class="text-2xl text-gray-700">
      This Website helps create and store Student Information
    </p>

    <form class="flex flex-col space-y-6 w-3xl">
      <!-- Row 1 -->
      <div class="flex gap-8">
        <div class="flex flex-col flex-1">
          <label class="text-cyan-600">Student Name:</label>
          <input type="text" id="name" placeholder="Enter your name" class="p-2 border rounded text-red-500 border-black">
        </div>
        <div class="flex flex-col flex-1">
          <label class="text-cyan-600">Student ID:</label>
          <input type="text" id="id" placeholder="Enter your ID" class="p-2 border rounded text-red-500 border-black">
        </div>
      </div>

      <!-- Row 2 -->
      <div class="flex gap-8">
        <div class="flex flex-col flex-1">
          <label class="text-cyan-600">Student Email ID:</label>
          <input type="email" id="email" placeholder="Enter your Email" class="p-2 border rounded text-red-500 border-black">
        </div>
        <div class="flex flex-col flex-1">
          <label class="text-cyan-600">Student Phone Number:</label>
          <input type="tel" id="phone" placeholder="Enter your Phone Number" class="p-2 border rounded text-red-500 border-black">
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-evenly mt-10">
        <button type="button" id="submit" class="px-4 py-2 bg-green-400 text-white rounded">
          Submit
        </button>
        <button type="reset" id="reset" class="px-4 py-2 bg-red-400 text-white rounded">
          Reset
        </button>
      </div>
    </form>
  </div>

  <script>
    const studentdiv = document.createElement("div");
    studentdiv.setAttribute("id", "student records");
    document.body.appendChild(studentdiv);

    let target = null;
    document.getElementById("submit").addEventListener("click", addstudent);

    function addstudent() {
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!name || !id || !email || !phone) {
        alert("Empty fields are not allowed");
        return;
      }

      if (target) {
        const p = target.querySelector("p");
        p.innerHTML = `Student Name: ${name} <br> Student ID: ${id} <br> Student Email ID: ${email} <br> Student Phone Number: ${phone} <br>`;
        document.getElementById("submit").innerText = "Submit";
        target = null;
      }

      else {
        const recordsdiv = document.createElement("div");
        const p = document.createElement("p");
        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
        const editButton = document.createElement("button");
        editButton.innerHTML = "Edit";

        p.innerHTML = `Student Name: ${name} <br> Student ID: ${id} <br> Student Email ID: ${email} <br> Student Phone Number: ${phone} <br>`;
        recordsdiv.appendChild(p);
        recordsdiv.appendChild(deleteButton);
        recordsdiv.appendChild(editButton);
        studentdiv.appendChild(recordsdiv);

        deleteButton.addEventListener("click",function(){
          studentdiv.removeChild(recordsdiv);
        });

        editButton.addEventListener("click", function () {
          document.getElementById("name").value = name;
          document.getElementById("id").value = id;
          document.getElementById("email").value = email;
          document.getElementById("phone").value = phone;
          target = recordsdiv;
          document.getElementById("submit").innerText = "Update";
        });

        document.getElementById("name").value = "";
        document.getElementById("id").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
      }
    }
  </script>
</body>

</html>
